<!doctype html>
<html lang="en-gb">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="cleartype" content="on" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="alarm-panel.css" />

	<body>
		<div id="container">
			<div id="header">
				<h1>Alarm Control Panel</h1>
			</div>
			
			<form action="#" method="post">
			
			<div id="masterControl" class="masterControl">
				<!-- Master On/Off Switch -->
				<div class="zoneLabel">Master Arm / Disarm</div>
				<div class="masterswitch">
					<input type="checkbox" name="masterswitch" class="masterswitch-checkbox" id="swMaster" checked>
					<label class="masterswitch-label" for="swMaster">
						<span class="masterswitch-inner"></span>
						<span class="masterswitch-switch"></span>
					</label>
				</div>			
			</div>
			
			<div id="zones">

				<div class="zoneControl">
				<div class="zoneLabel">Zone 1</div>

					<input type="checkbox" name="swZone1" class="onoffswitch-checkbox" id="swZone1" checked>
					<label class="onoffswitch-label" for="swZone1">
						<span class="onoffswitch-inner"></span>

				</div>

				</div>

				<!-- Zone 4 On/Off Switch -->

				<div class="zoneLabel">Zone 4</div>
